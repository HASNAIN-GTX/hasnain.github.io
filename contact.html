<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Contact Us - Hasnain Pathan Business</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f4f8;
    color: #333;
    min-height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px 20px;
  }
  .contact-container {
    background: white;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 480px;
    animation: fadeIn 1s ease forwards;
  }
  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
  }
  h2 {
    color: #007a8a;
    margin-bottom: 20px;
    border-bottom: 3px solid #00bcd4;
    padding-bottom: 8px;
  }
  label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
    color: #007a8a;
  }
  input, textarea {
    width: 100%;
    padding: 12px 14px;
    margin-bottom: 18px;
    border: 1.8px solid #ddd;
    border-radius: 8px;
    font-size: 1rem;
    transition: border-color 0.3s ease;
  }
  input:focus, textarea:focus {
    outline: none;
    border-color: #00bcd4;
    box-shadow: 0 0 8px #00bcd4;
  }
  button {
    background: linear-gradient(90deg, #00bcd4, #007a8a);
    color: white;
    border: none;
    padding: 14px 28px;
    font-size: 1.1rem;
    font-weight: 700;
    border-radius: 30px;
    cursor: pointer;
    width: 100%;
    transition: background 0.3s ease;
  }
  button:hover {
    background: linear-gradient(90deg, #007a8a, #00bcd4);
  }
  .thankyou-message {
    display: none;
    color: #007a8a;
    font-weight: 700;
    text-align: center;
    font-size: 1.3rem;
  }
</style>
</head>
<body>

<div class="contact-container">
  <h2>Contact Us</h2>
  <form id="contact-form" action="https://formspree.io/f/xpwlyyba" method="POST">
    <label for="name">Full Name *</label>
    <input type="text" id="name" name="name" required placeholder="Your full name" />
    
    <label for="email">Email Address *</label>
    <input type="email" id="email" name="_replyto" required placeholder="Your email" />
    
    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" placeholder="Your phone number" />
    
    <label for="message">Message *</label>
    <textarea id="message" name="message" rows="5" required placeholder="Your message"></textarea>
    
    <input type="text" name="_gotcha" style="display:none" />
    
    <button type="submit">Send Message</button>
  </form>
  <div class="thankyou-message" id="thankyou-message">
    Thank you for contacting us! We'll get back to you soon.
  </div>
</div>

<script>
  const form = document.getElementById('contact-form');
  const thankyouMessage = document.getElementById('thankyou-message');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const formData = new FormData(form);

    try {
      const response = await fetch(form.action, {
        method: form.method,
        body: formData,
        headers: {
          'Accept': 'application/json'
        },
      });

      if (response.ok) {
        form.style.display = 'none';
        thankyouMessage.style.display = 'block';
        form.reset();
      } else {
        alert('Oops! There was a problem submitting your form.');
      }
    } catch (error) {
      alert('Oops! There was a problem submitting your form.');
    }
  });
</script>

</body>
</html>
