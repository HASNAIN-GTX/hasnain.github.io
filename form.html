<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Hasnain Business</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f1f1f1;
      padding: 40px 15px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .form-container {
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 15px;
      max-width: 650px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    h2 {
      margin-bottom: 25px;
      text-align: center;
      color: #333;
    }
    form label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      color: #555;
      font-weight: bold;
    }
    form input, form textarea, form select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: 0.3s;
    }
    form input:focus, form textarea:focus, form select:focus {
      border-color: #007BFF;
      outline: none;
    }
    form textarea {
      height: 120px;
      resize: vertical;
    }
    form button {
      margin-top: 25px;
      background: #007BFF;
      color: #fff;
      padding: 14px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s ease;
    }
    form button:hover {
      background: #0056b3;
    }
    .success-message {
      display: none;
      margin-top: 15px;
      padding: 12px;
      background: #28a745;
      color: #fff;
      border-radius: 6px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Contact Us</h2>
    <form action="https://formspree.io/f/xgvznlnk" method="POST" id="contact-form">
      <label for="name">Full Name</label>
      <input type="text" name="name" id="name" required />

      <label for="email">Email Address</label>
      <input type="email" name="email" id="email" required />

      <label for="phone">Phone Number</label>
      <input type="tel" name="phone" id="phone" placeholder="Optional" />

      <label for="subject">Subject</label>
      <input type="text" name="subject" id="subject" required />

      <label for="reason">Reason for Contact</label>
      <select name="reason" id="reason" required>
        <option value="">-- Please choose --</option>
        <option value="Business Inquiry">Business Inquiry</option>
        <option value="Support">Support</option>
        <option value="Feedback">Feedback</option>
        <option value="Collaboration">Collaboration</option>
        <option value="Other">Other</option>
      </select>

      <label for="message">Message</label>
      <textarea name="message" id="message" required></textarea>

      <button type="submit">Send Message</button>
      <div class="success-message" id="success">Thank you! Your message has been sent.</div>
    </form>
  </div>

  <script>
    const form = document.getElementById('contact-form');
    const successMessage = document.getElementById('success');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const formData = new FormData(form);

      fetch(form.action, {
        method: 'POST',
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          successMessage.style.display = 'block';
          form.reset();
        } else {
          alert('Oops! Something went wrong. Try again later.');
        }
      });
    });
  </script>
</body>
</html>
