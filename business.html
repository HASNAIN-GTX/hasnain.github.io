<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hasnain Pathan - Portfolio</title>

  <style>
    /* Reset */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0f2027;
      background: linear-gradient(135deg, #2c5364, #203a43, #0f2027);
      color: #e0e0e0;
      min-height: 100vh;
    }

    header {
      background: #007a8a;
      padding: 15px 30px;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 15px rgba(0, 188, 212, 0.4);
    }

    .nav-container {
      max-width: 1140px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo a {
      color: #00bcd4;
      font-weight: 700;
      font-size: 1.8rem;
      text-decoration: none;
      letter-spacing: 1.5px;
    }
    .logo a span {
      color: #26c6da;
    }

    nav {
      flex-grow: 1;
      margin-left: 50px;
    }

    .nav-list {
      list-style: none;
      display: flex;
      gap: 35px;
      font-weight: 600;
      font-size: 1rem;
    }

    .nav-list li a {
      color: #e0e0e0;
      text-decoration: none;
      padding: 5px 0;
      border-bottom: 2px solid transparent;
      transition: border-color 0.3s ease, color 0.3s ease;
    }

    .nav-list li a:hover,
    .nav-list li a.active {
      color: #a0e7f9;
      border-bottom-color: #00bcd4;
    }

    /* Hamburger button */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }
    .hamburger span {
      width: 25px;
      height: 3px;
      background: #00bcd4;
      border-radius: 3px;
      transition: 0.3s ease;
    }

    /* Mobile Menu (hidden by default) */
    .mobile-menu {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #007a8a;
      flex-direction: column;
      padding-top: 80px;
      align-items: center;
      gap: 30px;
      font-size: 1.5rem;
      z-index: 9999;
    }
    .mobile-menu a {
      color: #e0e0e0;
      text-decoration: none;
    }
    .mobile-menu a:hover {
      color: #a0e7f9;
    }

    /* Show hamburger on small screens */
    @media (max-width: 900px) {
      nav {
        display: none;
      }
      .hamburger {
        display: flex;
      }
    }

  </style>
</head>
<body>

<header>
  <div class="nav-container">
    <div class="logo">
      <a href="index.html">Hasnain <span>Pathan</span></a>
    </div>

    <nav>
      <ul class="nav-list">
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="business.html">Business</a></li>
        <li><a href="java-game.html">Java Game</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>

    <div class="hamburger" aria-label="Toggle menu" tabindex="0">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
</header>

<div class="mobile-menu" id="mobileMenu" tabindex="-1" role="dialog" aria-modal="true" aria-label="Mobile Navigation Menu">
  <a href="index.html" class="active">Home</a>
  <a href="business.html">Business</a>
  <a href="java-game.html">Java Game</a>
  <a href="about.html">About</a>
  <a href="contact.html">Contact</a>
</div>

<script>
  const hamburger = document.querySelector('.hamburger');
  const mobileMenu = document.getElementById('mobileMenu');

  hamburger.addEventListener('click', () => {
    if(mobileMenu.style.display === "flex") {
      mobileMenu.style.display = "none";
    } else {
      mobileMenu.style.display = "flex";
    }
  });

  // Optional: close menu when clicking outside or on a menu link
  mobileMenu.querySelectorAll('a').forEach(link => {
    link.addEventListener('click', () => {
      mobileMenu.style.display = "none";
    });
  });
</script>

</body>
</html>
