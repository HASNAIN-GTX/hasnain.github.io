<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catch the Box Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
    }

    h1 {
      margin-top: 20px;
      color: #333;
    }

    #gameArea {
      position: relative;
      margin: 20px auto;
      width: 90%;
      max-width: 500px;
      height: 400px;
      background: white;
      border: 2px solid #333;
      overflow: hidden;
      border-radius: 10px;
    }

    #box {
      width: 50px;
      height: 50px;
      background-color: crimson;
      position: absolute;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #score, #timer {
      font-size: 20px;
      margin: 10px;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 16px;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #555;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¯ Catch the Box!</h1>
  <div id="score">Score: 0</div>
  <div id="timer">Time Left: 30</div>
  <div id="gameArea">
    <div id="box" style="display: none;"></div>
  </div>
  <button onclick="startGame()">Start Game</button>

  <script>
    let score = 0;
    let timeLeft = 30;
    let gameInterval, boxTimeout;
    const box = document.getElementById("box");
    const gameArea = document.getElementById("gameArea");
    const scoreDisplay = document.getElementById("score");
    const timerDisplay = document.getElementById("timer");

    function randomPosition() {
      const maxX = gameArea.clientWidth - 50;
      const maxY = gameArea.clientHeight - 50;
      const x = Math.floor(Math.random() * maxX);
      const y = Math.floor(Math.random() * maxY);
      box.style.left = `${x}px`;
      box.style.top = `${y}px`;
    }

    function showBox() {
      randomPosition();
      box.style.display = "block";
      boxTimeout = setTimeout(() => {
        box.style.display = "none";
      }, 1000);
    }

    box.addEventListener("click", () => {
      score++;
      scoreDisplay.innerText = `Score: ${score}`;
      box.style.display = "none";
      clearTimeout(boxTimeout);
    });

    function startGame() {
      score = 0;
      timeLeft = 30;
      scoreDisplay.innerText = `Score: ${score}`;
      timerDisplay.innerText = `Time Left: ${timeLeft}`;
      box.style.display = "none";

      gameInterval = setInterval(() => {
        timeLeft--;
        timerDisplay.innerText = `Time Left: ${timeLeft}`;
        showBox();
        if (timeLeft <= 0) {
          clearInterval(gameInterval);
          box.style.display = "none";
          alert(`Time's up! ðŸŽ‰ Your Score: ${score}`);
        }
      }, 1000);
    }
  </script>
</body>
</html>
